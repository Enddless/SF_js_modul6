    <script>
        function simpleNumber(number){
                console.log(number);
                var massivNumber = [];
                for (var i = 0; i <= number; i++){
                        massivNumber[i] = i;
                }
                console.log(massivNumber); 
                var k = 0;
                for (var j = 1; j <= massivNumber.length; j++){
                        if ((number % massivNumber[j]) == 0){ 
                        k++; 
                        console.log("Число " + number + " имеет следующий делитель: " + massivNumber[j]);
                        }
                };
                console.log(k);
                if ( k <= 2){ 
                        console.log("Число простое");
                } else  console.log("Число составное"); 
                
        }
        simpleNumber(36); 

</script>
